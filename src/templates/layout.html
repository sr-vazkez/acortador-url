<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tiny Link | Acortador de enlaces</title>
  </head>
  <body>
     <!--barra de navegacion-->
     <nav class="navbar navbar-dark" style="background-color: #1b4664;">
          <!-- Navbar content -->
          <div class="contaniner-fliud">
               <a class="navbar-brand p-2 fs-3 fw-bold" href="/">Cortador de enlace</a>
               <img src="/src/static/img/" alt="Logo" srcset="" style="width: 5%; opacity:0.2">
          </div>
        </nav>
        <div class="container p-5">
             <div class="d-flex flex-column justify-content-center">
                  <div class="d-flex justify-content-center">
                    <img src="/src/static/img/" alt="Banner" srcset="" style="width: 60%;">
                  </div>
                  <form action="" method="POST">
                    <div class="input-group mb-3">
                         <span class="input-group-text" id="basic-addon3" style="border-radius: 10px;">
                              Ingresa tu Link
                         </span>
                         <input type="text"
                         class="form-control ms-2"
                         style="border-radius: 10px;"
                         pattern="https?:\/\/(www\.)?[-a-ZA-Z0-9@:%._\+~#+]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)$"
                         title="Link no valido"
                         name='Inserta tu Link'
                         required/>
                         <button class="btn btn-primary" style ="border-radius: 10px">Cortar Link</button>

                    </div>
                  </form>
             </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
